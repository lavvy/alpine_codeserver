# fly.toml app configuration file generated for vscody on 2023-10-01T01:04:40Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "vscody"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]

[[mounts]]
  source = "disk"
  destination = "/pb"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 8080
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
